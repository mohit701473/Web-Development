<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids & Classes in HTML</title>
</head>
<body>
    <h3>Ids and Classes tutorial</h3>
    <div id="mainBox" class="redBg blackBorder">
        this is mainBox
    </div>

    <span class="redBg"> 
        this is span 
    </span>

    <!-- Emmet -->
    <!-- . is for class and # is for id -->
    <!-- 'sapn.redbg + click enetr' it give the following -->
    <span class="redBg"></span>
    <!-- 'span#mainspan + click enter' it give us the following -->
    <span id="mainSpan"></span>
    <!-- 'div.redBg.blackBorder.anotherClass' it gives the following -->
    <div class="redBg blackBorder anotherClass"></div>

    <!-- Emmet takes div tag as default -->
    <!-- like when we only write ".blackBackground" it give div default like following -->
    <div class="blackBackground"></div>

    <!-- creating multipule element using Emmet -->
    <!-- span.myClass.myClass2.myClass3 * 4 give these four multipule lines -->
    <span class="myClass myClass2 myClass3">first </span>
    <span class="myClass myClass2 myClass3">second</span>
    <span class="myClass myClass2 myClass3">third</span>
    <span class="myClass myClass2 myClass3">fourth</span>

    <!-- we assume that is the redBg is alredy define in css -->
</body>
</html>
