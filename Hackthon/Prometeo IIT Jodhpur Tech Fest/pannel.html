<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pannel</title>
    <link rel="stylesheet" href="pannel.css">
</head>
<body>

    <div class="header">
        <nav>
            <div class="left-side">
                <h2>App Name</h2>
            </div>
            <div class="right-side">
                <button class="add-merchant-btn">Connect Wallet</button>
            </div>
        </nav>
    </div>

    <div class="container">
        <div class="admin-btn">
        <div class="btn-container">
            <button class="add-merchant-btn">Add Merchandise</button>
            <button class="transition-btn">Transfer Ownership</button>
        </div>
    </div>
    </div>

      
    <div class="middle-container">
        <div class="buttons-container">
            <button class="button button-1">Batch 1</button>

            <button class="button button-4">Batch 4</button>

        <div class="table-section">

            <thead>
            <tr>
                <th>Sr.</th>
                <th>Student ID</th>
                <th>Name</th>
                <th>Send Token</th>
            </tr>
            </thead>
            <tbody>

            <tr>
                <td>Value 1</td>
                <td>Value 2</td>
                <td>Value 3</td>
                <td>
                    <button class="">Send Token</button>
                </td>
            </tr>
            <tr>
                <td>Value 5</td>
                <td>Value 6</td>
                <td>Value 7</td>
                <td>
                    <button>Send Token</button>
                </td>
            </tr>

            
            </tbody>
        </table>
        </div>

        <div class="center-btn">
            <button class="add-student-btn">Add Student</button>
        </div>
    </div>

    <div class="footer-section">
        <footer>
        <div>
            <nav class="nav-footer">
                <h6 class="footer-content">Home</h6>
                <h6 class="footer-content">About</h6>
                <h6 class="footer-content">Contact</h6>
              </nav>
          <p class="copyright-content">Copyright Â© 2022 My Website</p>
        </div>
    </footer>
    </div>

</html>
